                 "extra_config" : { }
               } ],
               "endpoint" : "/endpointlevel/eipfilter",
               "extra_config" : {
                 "plugin/req-resp-modifier" : {
                   "name" : [ "ip-filter" ],
                   "ip-filter" : {
                     "CIDR" : [ "10.233.70.1" ],
                     "allow" : false
                   }
                 }
               }
             }, {
               "method" : "GET",
               "backend" : [ {
                 "method" : "GET",
                 "url_pattern" : "/posts/1",
