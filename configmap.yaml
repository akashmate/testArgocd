apiVersion: v1
kind: ConfigMap
metadata:
  name: krakend-demo-config
  namespace: krakenddemo-namespace
data:
  krakend.json: |
           {
             "$schema" : "https://www.krakend.io/schema/krakend.json",
             "version" : 3,
             "name" : "gateway",
             "port" : 8082,
             "timeout" : "3000ms",
             "cache_ttl" : "300s",
             "debug_endpoint" : true,
             "echo_endpoint" : true,
             "plugin" : {
               "pattern" : ".so",
               "folder" : "/opt/krakend/plugins/"
             },
             "endpoints" : [ {
               "endpoint" : "/responseschemaapi/respvalidation/{id}",
               "backend" : [ {
                 "host" : [ "https://api.restful-api.dev" ],
                 "url_pattern" : "/objects/{id}",
                 "is_collection" : false,
                 "extra_config" : {
                   "plugin/req-resp-modifier" : {
                     "name" : [ "response-schema-validator" ],
                     "response-schema-validator" : {
                       "error" : {
                         "body" : "Inavlid response jsonschema not valid",
                         "status" : 400
                       },
                       "schema" : {
                         "type" : "object",
                         "properties" : {
                           "id" : {
                             "type" : "string"
                           },
                           "name" : {
                             "type" : "string"
                           },
                           "data" : {
                             "type" : "object",
                             "properties" : {
                               "year" : {
                                 "type" : "integer"
                               },
                               "price" : {
                                 "type" : "number"
                               },
                               "CPU model" : {
                                 "type" : "string"
                               },
                               "Hard disk size" : {
                                 "type" : "string"
                               }
                             },
                             "required" : [ "year", "price", "CPU model", "Hard disk size" ]
                           }
                         },
                         "required" : [ "id", "name", "data" ]
                       }
                     }
                   }
                 },
                 "method" : "GET"
               } ],
               "extra_config" : {
                 "auth/validator" : {
                   "alg" : "RS256",
                   "jwk_url" : "http://10.175.1.110:31438/realms/master/protocol/openid-connect/certs",
                   "issuer" : "http://10.175.1.110:31438/realms/master",
                   "disable_jwk_security" : true,
                   "scopes_matcher" : "any",
                   "scopes" : [ "Testconsumerid" ],
                   "scopes_key" : "scope"
                 }
               },
               "method" : "GET"
             }, {
               "endpoint" : "/basicoperation/responseschemavalidator/{id}",
               "backend" : [ {
                 "host" : [ "https://api.restful-api.dev" ],
                 "url_pattern" : "/objects/{id}",
                 "is_collection" : false,
                 "extra_config" : {
                   "plugin/req-resp-modifier" : {
                     "name" : [ "response-schema-validator" ],
                     "response-schema-validator" : {
                       "error" : {
                         "body" : "Inavlid response jsonschema not valid",
                         "status" : 400
                       },
                       "schema" : {
                         "type" : "object",
                         "properties" : {
                           "id" : {
                             "type" : "string"
                           },
                           "name" : {
                             "type" : "string"
                           },
                           "data" : {
                             "type" : "object",
                             "properties" : {
                               "year" : {
                                 "type" : "integer"
                               },
                               "price" : {
                                 "type" : "number"
                               },
                               "CPU model" : {
                                 "type" : "string"
                               },
                               "Hard disk size" : {
                                 "type" : "string"
                               }
                             },
                             "required" : [ "year", "price", "CPU model", "Hard disk size" ]
                           }
                         },
                         "required" : [ "id", "name", "data" ]
                       }
                     }
                   }
                 },
                 "method" : "GET"
               } ],
               "extra_config" : {
                 "auth/validator" : {
                   "alg" : "RS256",
                   "jwk_url" : "http://10.175.1.110:31438/realms/master/protocol/openid-connect/certs",
                   "issuer" : "http://10.175.1.110:31438/realms/master",
                   "disable_jwk_security" : true,
                   "scopes_matcher" : "any",
                   "scopes" : [ "HarryPotter" ],
                   "scopes_key" : "scope"
                 }
               },
               "method" : "GET"
             } ],
             "extra_config" : {
               "router" : {
                 "return_error_msg" : true,
                 "disable_gzip" : false
               },
               "security/cors" : {
                 "allow_origins" : [ "*" ],
                 "allow_methods" : [ "GET", "HEAD", "POST" ],
                 "allow_headers" : [ "*" ],
                 "expose_headers" : [ "*" ],
                 "allow_credentials" : true
               }
             }
           }
