                       "error" : {
                         "body" : "Schema is not valid",
                         "status" : 400
                       },
                       "schema" : {
                         "type" : "object",
                         "properties" : {
                           "count" : {
                             "type" : "string"
                           },
                           "country" : {
                             "type" : "array",
                             "items" : {
                               "type" : "object",
                               "properties" : {
                                 "country_id" : {
                                   "type" : "string"
                                 },
                                 "probability" : {
                                   "type" : "string"
                                 }
                               },
                               "required" : [ "country_id", "probability" ]
                             }
                           },
                           "name" : {
                             "type" : "string"
                           }
                         },
                         "required" : [ "count", "country", "name" ]
                       }
                     }
                   }
                 },
                 "method" : "GET",
                 "disable_host_sanitize" : true
               } ],
