apiVersion: v1
kind: ConfigMap
metadata:
  name: krakend-demo-config
  namespace: krakenddemo-namespace
data:
  krakend.json: |
           {
             "$schema" : "https://www.krakend.io/schema/v2.7/krakend.json",
             "version" : 3,
             "name" : "gateway",
             "port" : 8082,
             "timeout" : "3000ms",
             "cache_ttl" : "300s",
             "debug_endpoint" : false,
             "echo_endpoint" : true,
             "plugin" : {
               "pattern" : ".so",
               "folder" : "/opt/krakend/plugins/"
             },
             "endpoints" : [ {
               "endpoint" : "/schema/request",
               "backend" : [ {
                 "host" : [ "https://api.restful-api.dev" ],
                 "url_pattern" : "/objects",
                 "is_collection" : false,
                 "encoding" : "json",
                 "extra_config" : { },
                 "method" : "POST"
               } ],
               "extra_config" : {
                 "auth/validator" : {
                   "alg" : "RS256",
                   "jwk_url" : "http://10.175.1.110:31438/realms/master/protocol/openid-connect/certs",
                   "issuer" : "http://10.175.1.110:31438/realms/master",
                   "disable_jwk_security" : true,
                   "scopes_matcher" : "any",
                   "scopes" : [ "krakendtest" ],
                   "scopes_key" : "scope"
                 },
                 "validation/json-schema" : {
                   "type" : "object",
                   "properties" : {
                     "name" : {
                       "type" : "string"
                     },
                     "data" : {
                       "type" : "object",
                       "properties" : {
                         "year" : {
                           "type" : "integer"
                         },
                         "price" : {
                           "type" : "integer"
                         },
                         "CPU model" : {
                           "type" : "string"
                         },
                         "Hard disk size" : {
                           "type" : "string"
                         }
                       },
                       "required" : [ "year", "price", "CPU model", "Hard disk size" ]
                     }
                   },
                   "required" : [ "name" ]
                 }
               },
               "output_encoding" : "json",
               "method" : "POST"
             } ],
             "extra_config" : {
               "router" : {
                 "return_error_msg" : true
               },
               "security/cors" : {
                 "allow_origins" : [ "*" ],
                 "allow_methods" : [ "GET", "HEAD", "POST" ],
                 "allow_headers" : [ "*" ],
                 "expose_headers" : [ "*" ],
                 "allow_credentials" : true
               },
               "auth/validator" : {
                 "shared_cache_duration" : 3600
               }
             }
           }
