apiVersion: v1
kind: ConfigMap
metadata:
  name: krakend-demo-config
  namespace: krakenddemo-namespace
data:
  krakend.json: |
           {
             "$schema" : "https://www.krakend.io/schema/v2.7/krakend.json",
             "version" : 3,
             "name" : "gateway",
             "port" : 8082,
             "timeout" : "6000ms",
             "cache_ttl" : "1h",
             "debug_endpoint" : false,
             "echo_endpoint" : true,
             "plugin" : {
               "pattern" : ".so",
               "folder" : "/opt/krakend/plugins/"
             },
             "endpoints" : [ {
               "endpoint" : "/basicmanipulation/firstendpoint",
               "backend" : [ {
                 "host" : [ "https://jsonplaceholder.typicode.com" ],
                 "url_pattern" : "/posts/1",
                 "is_collection" : false,
                 "encoding" : "json",
                 "extra_config" : { },
                 "method" : "GET"
               } ],
               "extra_config" : {
                 "auth/api-keys" : {
                   "roles" : [ "Developer" ]
                 }
               },
               "output_encoding" : "json",
               "method" : "GET"
             }, {
               "endpoint" : "/basicmanipulation/contentreplacer",
               "backend" : [ {
                 "host" : [ "https://api.restful-api.dev" ],
                 "url_pattern" : "/objects/7",
                 "extra_config" : {
                   "plugin/req-resp-modifier" : {
                     "name" : [ "content-replacer" ],
                     "content-replacer" : {
                       "data.CPU model" : {
                         "find" : "Intel Core i9",
                         "replace" : "Intel",
                         "regexp" : false
                       }
                     }
                   }
                 },
                 "method" : "GET"
               } ],
               "extra_config" : {
                 "auth/api-keys" : {
                   "roles" : [ "Developer" ]
                 }
               },
               "method" : "GET"
             }, {
               "endpoint" : "/basicmanipulation/regexcontentreplacer",
               "backend" : [ {
                 "host" : [ "http://10.175.1.58:3000" ],
                 "url_pattern" : "/Testregexcontentreplacer",
                 "extra_config" : {
                   "plugin/req-resp-modifier" : {
                     "name" : [ "content-replacer" ],
                     "content-replacer" : {
                       "data.creditcard" : {
                         "find" : "(^\\d{4})(.*)",
                         "replace" : "${1}-XXXX",
                         "regexp" : true
                       }
                     }
                   }
                 },
                 "method" : "GET",
                 "sd" : "static"
               } ],
               "extra_config" : {
                 "auth/api-keys" : {
                   "roles" : [ "Developer" ]
                 }
               },
               "method" : "GET"
