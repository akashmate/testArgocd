                 "is_collection" : false,
                 "extra_config" : { }
               } ],
               "endpoint" : "/endpointlevel/erequestpolicy/{id}",
               "extra_config" : {
                 "security/policies" : {
                   "req" : {
                     "policies" : [ "req_params.Id.matches('^[0-9]+$')" ],
                     "error" : {
                       "body" : "{\"Message\":\"Please provide integer values only\"}",
                       "status" : 400,
                       "content_type" : "application/json"
                     }
                   }
                 }
               }
             }, {
               "method" : "GET",
               "backend" : [ {
                 "method" : "GET",
                 "url_pattern" : "/posts/1",
