apiVersion: v1
kind: ConfigMap
metadata:
  name: krakend-demo-config
  namespace: krakenddemo-namespace
data:
  krakend.json: |
           {
             "$schema" : "https://www.krakend.io/schema/krakend.json",
             "version" : 3,
             "name" : "gateway",
             "port" : 8082,
             "timeout" : "3000ms",
             "cache_ttl" : "300s",
             "debug_endpoint" : false,
             "echo_endpoint" : true,
             "plugin" : {
               "pattern" : ".so",
               "folder" : "/opt/krakend/plugins/"
             },
             "endpoints" : [ {
               "endpoint" : "/SequentialProxy/sequentialep",
               "backend" : [ {
                 "host" : [ "https://api.restful-api.dev" ],
                 "url_pattern" : "/objects/7",
                 "is_collection" : false,
                 "extra_config" : { },
                 "method" : "GET"
               }, {
                 "host" : [ "https://jsonplaceholder.typicode.com" ],
                 "url_pattern" : "/comments?postId={resp0_id}",
                 "is_collection" : false,
                 "extra_config" : { },
                 "method" : "GET"
               } ],
               "extra_config" : {
                 "auth/api-keys" : {
                   "roles" : [ "finance" ]
                 }
               },
               "method" : "GET"
             }, {
               "endpoint" : "/samplejmes/samplejmesep",
               "backend" : [ {
                 "host" : [ "https://api.nationalize.io" ],
                 "url_pattern" : "/",
                 "extra_config" : {
                   "modifier/jmespath" : {
                     "expr" : "country[?probability > `0.03` ].country_id"
                   }
                 },
                 "method" : "GET"
               } ],
               "extra_config" : {
                 "auth/validator" : {
                   "alg" : "RS256",
                   "jwk_url" : "http://10.175.1.110:31438/realms/master/protocol/openid-connect/certs",
                   "issuer" : "http://10.175.1.110:31438/realms/master",
                   "disable_jwk_security" : true,
                   "scopes_matcher" : "any",
                   "scopes" : [ "sampleid" ],
                   "scopes_key" : "scope"
                 },
                 "plugin/req-resp-modifier" : {
                   "name" : [ "content-replacer" ],
                   "content-replacer" : {
                     "data.Hard disk size" : {
                       "find" : "1 TB",
                       "replace" : "5 TB",
                       "regexp" : false
                     }
                   }
                 }
               },
               "method" : "GET",
               "input_query_strings" : [ "name" ]
             } ],
             "extra_config" : {
               "router" : {
                 "return_error_msg" : true
               },
               "security/cors" : {
                 "allow_origins" : [ "*" ],
                 "allow_methods" : [ "GET", "HEAD", "POST" ],
                 "allow_headers" : [ "*" ],
                 "expose_headers" : [ "*" ],
                 "allow_credentials" : true
               },
               "auth/api-keys" : {
                 "identifier" : "Authorization",
                 "strategy" : "header",
                 "keys" : [ {
                   "key" : "f38a07f1-c045-4872-8c5d-6f96638c0c60",
                   "roles" : [ "finance" ]
                 } ]
               },
               "telemetry/logging" : {
                 "format" : "default",
                 "syslog_facility" : "local3",
                 "level" : "DEBUG",
                 "prefix" : "MASSIL",
                 "stdout" : true
               },
               "telemetry/logstash" : {
                 "enabled" : true
               }
             }
           }
