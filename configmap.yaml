                 "validation/json-schema" : {
                   "$schema" : "http://json-schema.org/draft-07/schema#",
                   "type" : "object",
                   "properties" : {
                     "id" : {
                       "type" : "string"
                     },
                     "name" : {
                       "type" : "string"
                     },
                     "data" : {
                       "type" : "object",
                       "properties" : {
                         "year" : {
                           "type" : "integer"
                         },
                         "price" : {
                           "type" : "number"
                         },
                         "CPU model" : {
                           "type" : "string"
                         },
                         "Hard disk size" : {
                           "type" : "string"
                         }
                       },
                       "required" : [ "year", "price", "CPU model", "Hard disk size" ]
                     }
                   },
                   "required" : [ "id", "name", "data" ]
                 }
               }
             }, {
               "method" : "GET",
               "backend" : [ {
                 "method" : "GET",
                 "url_pattern" : "/objects/{id}",
                 "host" : [ "https://api.restful-api.dev/" ],
                 "is_collection" : false,
                 "extra_config" : { }
               } ],
               "endpoint" : "/endpointlevel/responseschemavald/{id}",
               "extra_config" : {
                 "plugin/req-resp-modifier" : {
                   "name" : [ "response-schema-validator" ],
                   "response-schema-validator" : {
                     "error" : {
                       "body" : "Inavlid response jsonschema not valid",
                       "status" : 400
                     },
                     "schema" : {
                       "$schema" : "http://json-schema.org/draft-07/schema#",
                       "type" : "object",
                       "properties" : {
                         "id" : {
                           "type" : "string"
                         },
                         "name" : {
                           "type" : "string"
                         },
                         "data" : {
                           "type" : "object",
                           "properties" : {
                             "year" : {
                               "type" : "integer"
                             },
                             "price" : {
                               "type" : "number"
                             },
                             "CPU model" : {
                               "type" : "string"
                             },
                             "Hard disk size" : {
                               "type" : "string"
                             }
                           },
                           "required" : [ "year", "price", "CPU model", "Hard disk size" ]
                         }
                       },
                       "required" : [ "id", "name", "data" ]
                     }
                   }
                 }
               }
             }, {
               "method" : "GET",
               "backend" : [ {
                 "method" : "GET",
                 "url_pattern" : "/posts/1",
                 "host" : [ "https://jsonplaceholder.typicode.com" ],
                 "is_collection" : false,
                 "extra_config" : { }
               } ],
               "endpoint" : "/endpointlevel/eresppolicy",
               "extra_config" : { }
             }, {
               "method" : "GET",
               "backend" : [ {
                 "method" : "GET",
                 "url_pattern" : "/posts/1",
                 "host" : [ "https://jsonplaceholder.typicode.com" ],
                 "is_collection" : false,
                 "extra_config" : { }
               } ],
               "endpoint" : "/endpointlevel/invalidrsppolicy",
               "extra_config" : {
                 "security/policies" : {
                   "resp" : {
                     "error" : {
                       "body" : "{\"Message\":\"Test feild is not present in response\"}",
                       "status" : 400,
                       "content_type" : "application/json"
                     },
                     "policies" : [ "!isEmpty(resp_data.test)" ]
                   }
                 }
               }
             }, {
               "method" : "GET",
               "backend" : [ {
                 "method" : "GET",
                 "url_pattern" : "/posts/1",
                 "host" : [ "https://jsonplaceholder.typicode.com" ],
                 "is_collection" : false,
                 "extra_config" : { }
               } ],
               "endpoint" : "/endpointlevel/staticrsp",
               "extra_config" : {
                 "proxy" : {
                   "static" : {
                     "data" : {
                       "Hi" : "I am from static message"
                     },
                     "strategy" : "always"
                   }
                 }
               }
             }, {
               "method" : "POST",
               "output_encoding" : "xml",
               "backend" : [ {
                 "method" : "POST",
                 "url_pattern" : "/calculator.asmx",
                 "host" : [ "http://www.dneonline.com" ],
                 "is_collection" : false,
                 "encoding" : "xml",
                 "extra_config" : {
                   "backend/soap" : {
                     "debug" : true,
                     "template" : "",
                     "content_type" : "text/xml"
                   }
                 },
                 "sd" : "static"
               } ],
               "endpoint" : "/endpointlevel/resttosoap",
               "extra_config" : { }
             }, {
               "method" : "GET",
               "backend" : [ {
                 "method" : "GET",
                 "url_pattern" : "/Testregexcontentreplacer",
                 "host" : [ "http://10.175.1.68:3000" ],
                 "is_collection" : false,
                 "extra_config" : { }
               } ],
               "endpoint" : "/endpointlevel/regexcontentreplacer",
               "extra_config" : {
                 "plugin/req-resp-modifier" : {
                   "name" : [ "content-replacer" ],
                   "content-replacer" : {
                     "data.creditcard" : {
                       "find" : "(^\\d{4})(.*)",
                       "replace" : "${1}-XXXX",
                       "regexp" : true
                     }
                   }
                 }
               }
             }, {
               "method" : "GET",
               "backend" : [ {
                 "method" : "GET",
                 "url_pattern" : "/",
                 "host" : [ "https://api.nationalize.io" ],
                 "is_collection" : false,
                 "extra_config" : { }
               } ],
               "endpoint" : "/endpointlevel/ejmes",
               "extra_config" : {
                 "modifier/jmespath" : {
                   "expr" : "country[?probability > `0.03` ].country_id"
                 }
               },
               "input_query_strings" : [ "name" ]
             }, {
               "method" : "GET",
               "backend" : [ {
                 "method" : "GET",
                 "url_pattern" : "/posts/1",
                 "host" : [ "https://jsonplaceholder.typicode.com" ],
                 "is_collection" : false,
                 "extra_config" : { }
               } ],
               "endpoint" : "/endpointlevel/validjwtpolicy",
               "extra_config" : { }
             }, {
               "method" : "GET",
               "output_encoding" : "no-op",
               "backend" : [ {
                 "method" : "GET",
                 "url_pattern" : "/objects/7",
                 "host" : [ "https://api.restful-api.dev" ],
                 "is_collection" : false,
                 "encoding" : "no-op",
                 "extra_config" : { }
               } ],
               "endpoint" : "/endpointlevel/erspmaniplationep",
               "extra_config" : {
                 "modifier/response-body-generator" : {
                   "content_type" : "application/json",
                   "debug" : true,
                   "template" : "ewogICJBZGRyZXNzIjoge3sgdG9Kc29uIC5yZXNwX2JvZHkgfX0sCiAgInN0YXR1c19jb2RlIjoge3sgdG9Kc29uIC5yZXNwX3N0YXR1cyB9fSwKICAiaGVhZGVycyI6IHt7IHRvSnNvbiAucmVzcF9oZWFkZXJzIH19Cn0="
                 }
               }
             } ],
             "extra_config" : {
               "router" : {
                 "return_error_msg" : true
               },
               "security/cors" : {
                 "allow_origins" : [ "*" ],
                 "allow_methods" : [ "GET", "POST", "PUT", "DELETE", "PATCH" ],
                 "allow_headers" : [ "*" ],
                 "expose_headers" : [ "*" ],
                 "allow_credentials" : true
               },
               "plugin/http-server" : {
                 "name" : [ "url-rewrite" ],
                 "ip-filter" : {
                   "id" : 1,
                   "CIDR" : [ "10.175.1.70" ],
