apiVersion: v1
kind: ConfigMap
metadata:
  name: krakend-demo-config
  namespace: krakenddemo-namespace
data:
  krakend.json: |
           {
             "$schema" : "https://www.krakend.io/schema/krakend.json",
             "version" : 3,
             "name" : "MassilGW",
             "port" : 8082,
             "host" : [ "null" ],
             "timeout" : "3000ms",
             "cache_ttl" : "300s",
             "debug_endpoint" : false,
             "echo_endpoint" : false,
             "plugin" : {
               "pattern" : ".so",
               "folder" : "/opt/krakend/plugins/"
             },
             "endpoints" : [ {
               "endpoint" : "/sample/testnewendpoint",
               "backend" : [ {
                 "host" : [ "https://jsonplaceholder.typicode.com" ],
                 "url_pattern" : "/posts/1",
                 "is_collection" : false,
                 "method" : "GET"
               } ],
               "extra_config" : {
                 "qos/ratelimit/router" : {
                   "capacity" : 1,
                   "client_capacity" : 1,
                   "client_max_rate" : 1,
                   "every" : "1s",
                   "max_rate" : 1,
                   "strategy" : "ip"
                 },
                 "auth/validator" : {
                   "alg" : "RS256",
                   "jwk_url" : "http://10.175.1.110:31438/realms/master/protocol/openid-connect/certs",
                   "issuer" : "http://10.175.1.110:31438/realms/master",
                   "disable_jwk_security" : true,
                   "scopes_matcher" : "any",
                   "scopes_key" : "scope"
                 },
                 "plugin/http-server" : {
                   "name" : [ "redis-ratelimit" ],
                   "redis-ratelimit" : {
                     "burst" : 1,
                     "host" : "10.175.1.111",
                     "period" : "1s",
                     "rate" : 1,
                     "tokenizer" : "IP",
                     "tokenizer_field" : "fg"
                   }
                 },
                 "plugin/req-resp-modifier" : {
                   "name" : [ "ip-filter" ],
                   "ip-filter" : {
                     "CIDR" : [ "10.175.1.111" ],
                     "allow" : true,
                     "client_ip_headers" : [ "https://example.com" ],
                     "trusted_proxies" : [ "10.175.1.111" ]
                   }
                 }
               },
               "method" : "GET",
               "cache_ttl" : "1s",
               "timeout" : "1s"
             } ],
             "extra_config" : {
               "router" : {
                 "return_error_msg" : true,
                 "disable_gzip" : true
               },
               "security/cors" : {
                 "allow_origins" : [ "*" ],
                 "allow_methods" : [ "GET", "POST" ],
                 "allow_headers" : [ "*" ],
                 "allow_credentials" : true
               }
             },
             "idle_timeout" : "0s",
             "max_idle_connections" : 0,
             "max_idle_connections_per_host" : 250,
             "read_header_timeout" : "0s",
             "read_timeout" : "0s",
             "write_timeout" : "0s"
           }
